<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ini's Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>

  <div class="container">
    <table>
      <thead>
        <tr class="screen">
          <td colspan="4" class="display">0</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-clear colspan="2" class="operators">AC</td>
          <td data-backspace class="operators">C</td>
          <td data-divide class="operators">/</td>
        </tr>
        <tr>
          <td data-seven>7</td>
          <td data-eight>8</td>
          <td data-nine>9</td>
          <td data-multiply class="operators">x</td>
        </tr>
        <tr>
          <td data-four>4</td>
          <td data-five>5</td>
          <td data-six>6</td>
          <td data-subtract class="operators">-</td>
        </tr>
        <tr>
          <td data-one>1</td>
          <td data-two>2</td>
          <td data-three>3</td>
          <td data-add class="operators">+</td>
        </tr>
        <tr>
          <td data-zero colspan="2">0</td>
          <td data-decimal>.</td>
          <td data-equals class="operators">=</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="4">Built by:
          <a href="https://enie.netlify.com" target="_blank">Ini Etienam</a>
        </td>
      </tfoot>
    </table>
  </div>

</body>

</html>
